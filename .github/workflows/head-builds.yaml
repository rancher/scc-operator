name : Branch head Prerelease Images

on:
  push:
    branches:
      - main
      - release/v[0-9]+.(0|x)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO : rancher

permissions:
  contents: write

jobs:
  push:
    permissions:
      contents : read
      id-token: write
    name : Build and push SCC-operator images
    runs-on: ubuntu-latest
    steps:
      - name : Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set Branch Tag and Other Variables
        id: set-vars
        run: bash ./.github/scripts/branch-tags.sh >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load Secrets from Vault
        uses: rancher-eio/read-vault-secrets@main
        with:
          secrets: |
            secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials username | DOCKER_USERNAME ;
            secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials password | DOCKER_PASSWORD ;

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME || vars.DOCKER_USERNAME || github.repository_owner }}
          password: ${{ env.DOCKER_PASSWORD || secrets.DOCKER_PASSWORD }}

      - name: Build and push SCC-operator (branch head) image
        env:
          FULL_IMAGE_PATH: "${{ vars.REPO || env.REPO || github.repository_owner }}/${{ github.repository }}"
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./package/Dockerfile
          build-args: |
            TAG=${{ needs.prebuild-env.outputs.branch_static_tag }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.FULL_IMAGE_PATH }}:${{ steps.set-vars.outputs.branch_static_tag }}
            ${{ env.FULL_IMAGE_PATH }}:${{ steps.set-vars.outputs.branch_tag }}
            ghcr.io/${{ env.FULL_IMAGE_PATH }}:${{ steps.set-vars.outputs.branch_static_tag }}
            ghcr.io/${{ env.FULL_IMAGE_PATH }}:${{ steps.set-vars.outputs.branch_tag }}