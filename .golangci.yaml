version: "2"
linters:
  default: none
  enable:
    - govet
    - ineffassign
    - misspell
    - revive
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - revive
        path: _test.go
      - linters:
          - revive
        path: internal/types/.*.go
        text: 'var-naming: avoid meaningless package names'
      - linters:
          - revive
        path: cmd/operator/version/.*.go
        text: 'var-naming: avoid package names that conflict with Go standard library package names'
    paths:
      - internal/telemetry
      - pkg/systeminfo
      - /zz_generated_
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - /zz_generated_
      - third_party$
      - builtin$
      - examples$
